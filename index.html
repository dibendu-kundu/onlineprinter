<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        select, button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text to Handwriting Style Image</h2>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <br>
        <select id="fontSelector">
            <option value="Dancing Script">Dancing Script</option>
        </select>
        <br>
        <button onclick="generateImage()">Generate and Download</button>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        function generateImage() {
            const text = document.getElementById('textInput').value;
            const font = document.getElementById('fontSelector').value;
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 200;
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apply proper font with weight and cursive fallback
            ctx.font = `400 40px '${font}', cursive`;
            ctx.fillStyle = '#333';
            ctx.fillText(text, 50, 100);
            
            const link = document.createElement('a');
            link.download = 'handwriting_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>

    <!-- Google Fonts for Handwriting Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Indie+Flower&family=Great+Vibes&family=Satisfy&family=Amatic+SC&family=Shadows+Into+Light&family=Courgette&family=Kaushan+Script&family=Patrick+Hand&family=Sacramento&family=Homemade+Apple&family=Zeyada&family=Reenie+Beanie&family=Handlee&family=Caveat&family=Allura&family=Just+Another+Hand&family=Alex+Brush&family=Architects+Daughter&family=Kristi&family=Quintessential&family=Merienda&family=Gloria+Hallelujah&family=Walter+Turncoat&family=Yesteryear&family=Rock+Salt&family=Leckerli+One&family=Rochester&family=Parisienne&display=swap" rel="stylesheet">
</body>
</html>
